<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیشنهاد پروژه </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- my style -->
    <link rel="stylesheet" href="../Assets/Css/style.css">
</head>

<body>
    <!-- دکمه منوی همبرگری -->
    <i class="bi bi-list btn-open  bg-light active-side" onclick="show()"></i>
    <!--  منوی همبرگری -->
    <section class="d-flex flex-column flex-shrink-0 p-3 bg-light section-sidebar active-side">
        <!-- پروفایل -->
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../Assets/Image/profile.png" alt="profile" width="32" height="32" class="rounded-circle me-2">
                <strong>پروفایل</strong>
            </a>
            <ul class="dropdown-menu shadow">
                <li><a class="dropdown-item" href="./Project Selection.html">اخذ پروژه</a></li>
                <li><a class="dropdown-item" href="#">تنظیمات</a></li>
                <li><a class="dropdown-item" href="#">پروفایل</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">خروج</a></li>
            </ul>
        </div>
        <hr>
        <!-- منو ها -->
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="./Project Selection.html" class="nav-link link-dark">
                    <i class="bi bi-file-earmark-ppt-fill me-2"></i>
                    اخذ پروژه
                </a>
            </li>
            <li class="nav-item">
                <a href="./project proposal.html" class="nav-link active">
                    <i class="bi bi-sticky-fill me-2"></i>
                    پیشنهاد موضوع پروژه
                </a>
            </li>
            <li class="nav-item">
                <a href="./Report project.html" class="nav-link link-dark">
                    <i class="bi bi-pencil-fill me-2"></i>
                    گزارش ها و تکالیف
                </a>
            </li>
            <li class="nav-item">
                <a href="./Final project.html" class="nav-link link-dark">
                    <i class="bi bi-pencil-square me-2"></i>
                    گزارش نهایی
                </a>
            </li>
        </ul>
        <hr>
        <!-- پا صفحه -->
        <span class="text-muted small w-100 text-center">
            Powered by Bootstrap
        </span>
    </section>

    <!-- بخش اصلی -->
    <section class="main active-side">
        <form class="form">
            <!-- عنوان پروژه -->
            <div class="mb-3">
                <label for="PrpjectName" class="form-label">عنوان پروژه</label>
                <input type="text" class="form-control" id="PrpjectName">
            </div>
            <!-- انتخاب پلتفرم و تعداد نفرات گروه -->
            <div class="d-flex flex-column flex-md-row justify-content-center mb-3">
                <!-- پلتفرم -->
                <div class="list-group m-1 w-auto">
                    <!-- web -->
                    <label class="list-group-item d-flex gap-2">
                        <input class="form-check-input" type="checkbox" value="">
                        <span>
                            تحت وب
                            <span class="d-block text-muted small">سایت ها و وبسایت هایی که از طریق اینترنت قایل دسترسی
                                هستند</span>
                        </span>
                    </label>
                    <!-- desktop -->
                    <label class="list-group-item d-flex gap-2">
                        <input class="form-check-input" type="checkbox" value="">
                        <span>
                            دسکتاپ
                            <span class="d-block text-muted small">نرم افزار های ویندوزی برای لپ تاپ و کامپیوتر</span>
                        </span>
                    </label>
                    <!-- mobile -->
                    <label class="list-group-item d-flex gap-2">
                        <input class="form-check-input" type="checkbox" value="">
                        <span>
                            موبایل
                            <span class="d-block text-muted small">اپیکیشن اندروید برای گوشی های موبایل</span>
                        </span>
                    </label>
                </div>
                <!-- تعداد گروه -->
                <div class="list-group m-0 mt-1  w-auto">
                    <label class="list-group-item d-flex gap-2">
                        <input class="form-check-input" type="radio" name="Radios" id="radios1" value="1" checked="">
                        <span>
                            1 نفر
                        </span>
                    </label>
                    <label class="list-group-item d-flex gap-2">
                        <input class="form-check-input" type="radio" name="Radios" id="radios2" value="2">
                        <span>
                            2 نفر
                        </span>
                    </label>
                    <label class="list-group-item d-flex gap-2">
                        <input class="form-check-input" type="radio" name="Radios" id="radios3" value="3">
                        <span>
                            3 نفر
                        </span>
                    </label>
                </div>
            </div>
            <!-- توضیحات پروژه -->
            <div class="mb-3">
                <label for="PrpjectName" class="form-label">توضیحات پروژه</label>
                <textarea class="form-control" id="PrpjectInfo" cols="5" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-blue w-100 py-2">ارسال</button>
        </form>
    </section>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <!-- my js -->
    <script src="../Assets/Js/javascript.js"></script>
</body>

</html>
